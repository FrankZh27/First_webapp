<!DOCTYPE html>
<html ng-app="mittens">                  <!--The first step: initialize the angular-->
<head>
	<title>Mittens</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="angular-route.js"></script>
	<script type="text/javascript">
		// ngRoute is a dependency of this app
		var app = angular.module('mittens', ['ngRoute']);

		app.config(function($routeProvider, $locationProvider) {
			$routeProvider
			.when('/', {
				templateUrl: 'home.html',
				controller: 'HomeController',
    		})
    		.when('/signup', {
				templateUrl: 'signup.html',
				controller: 'SignupController',
    		})
  		});

		app.controller('HomeController', function($scope, $http) {

			$scope.signin = function() {
				$http.put('/users/signin', {username: $scope.username, password: $scope.password})
					.then(function() {
						alert('Successfully signed in!');
					}, function(err) {
						alert('username and password do not match!');
					});
			}

			$scope.submitnewGreeting = function() {
				$http.post('/greetings',{newGreeting: $scope.newGreeting}).then(function(){
					getGreetings();
					$scope.newGreeting = '';
				});

			};

			$scope.removeGreeting = function(deletethisgreeting) {
				$http.put('/greetings/remove',{greeting: deletethisgreeting}).then(function(){
					getGreetings();
				});
			}


			function getGreetings() {
				$http.get('/greetings').then(function(response) {
					$scope.greetings = response.data;
				});
			}

			getGreetings();
			
		});

		app.controller('SignupController', function($scope, $http) {
			$scope.submitSignup = function() {
				var newUser = {
					username: $scope.username,
					password: $scope.password
				};

				$http.post('/Users', newUser).then(function(){
					alert('success');
				});
			}
		});

	</script>
</head>
<body>         <!-- The next step: set up the controller-->
	<h1 class="page-title"><a href="#!/">Mittens</a></h1>
	<div ng-view></div>
</body>
</html>
